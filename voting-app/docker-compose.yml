version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - vote-net

  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/voting-app # Use the service name 'mongo'
    networks:
      - vote-net

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - mongo
    environment:
      - REACT_APP_BACKEND_URL=http://backend:5000 # Use backend service name
    networks:
      - vote-net
volumes:
  mongo_data:
networks:
  vote-net:
    driver: bridge
